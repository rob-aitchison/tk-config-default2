includes:

  - ../env/includes/app_locations.yml

#
# Standalone Publisher
#
settings.tk-multi-publish2.standalone:
  collector: "{self}/collector.py:{config}/customization/tk-multi-publish2/collector.py"
  publish_plugins:
  - name: Publish to Shotgun
    hook: "{self}/publish_file.py:{config}/customization/tk-multi-publish2/publish_file.py:{config}/customization/tk-multi-publish2/publish_file_standalone.py"
    settings:
      Default Publish Templates:
        asset: asset_publish_default_template
        part: part_publish_default_template
      Publish Templates:
        Alias:
          asset: alias_asset_publish
          part: alias_part_publish
  - name: Upload for review
    hook: "{self}/upload_version.py"
    settings: {}
  task_required: true
  help_url: "https://support.shotgunsoftware.com/hc/en-us/articles/115000068574-Integrations-User-Guide#The%20Publisher"
  location: "@apps.tk-multi-publish2.location"