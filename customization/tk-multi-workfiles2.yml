includes:

  - ../env/includes/app_locations.yml

# Alias tk-multi-workfiles2

# part_step
settings.tk-multi-workfiles2.alias.part_step:
  template_publish: part_asset_publish
  template_publish_area: asset_publish_area_part
  template_work: part_asset_work
  template_work_area: asset_work_area_part
  entities:
  - caption: Assets
    entity_type: Asset
    hierarchy: [sg_asset_type, code]
    filters:
    sub_hierarchy:
      entity_type: Task
      filters:
      link_field: entity
      hierarchy: [step]
  - caption: Parts
    entity_type: CustomEntity01
    hierarchy: [code]
    filters:
    sub_hierarchy:
      entity_type: Task
      filters:
      link_field: entity
      hierarchy: [step]
  my_tasks_filters:
    - filter_operator: any
      filters:
        - [task_assignees.Group.users, is, '{context.user}']
        - [task_assignees, is, '{context.user}']
  hook_scene_operation: "{engine}/tk-multi-workfiles2/basic/scene_operation.py"
  location: "@apps.tk-multi-workfiles2.location"