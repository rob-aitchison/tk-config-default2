# Alias refer to ../env/includes/settings/tk-alias.yml

# part
settings.tk-alias.part:
  apps:
    tk-multi-about:
      location: "@apps.tk-multi-about.location"
    tk-multi-pythonconsole:
      location: "@apps.tk-multi-pythonconsole.location"
    tk-multi-shotgunpanel: "@settings.tk-multi-shotgunpanel.alias"
    tk-multi-workfiles2: "@settings.tk-multi-workfiles2.alias"
  menu_favourites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}
  location: "@engines.tk-alias.location"

# part_step
settings.tk-alias.part_step:
  apps:
    tk-multi-about:
      location: "@apps.tk-multi-about.location"
    tk-multi-pythonconsole:
      location: "@apps.tk-multi-pythonconsole.location"
    tk-multi-breakdown: "@settings.tk-multi-breakdown.alias"
    tk-multi-loader2: "@settings.tk-multi-loader2.alias"
#    tk-multi-publish2: "@settings.tk-multi-publish2.alias.part_step"
    tk-multi-shotgunpanel: "@settings.tk-multi-shotgunpanel.alias"
#    tk-multi-snapshot: "@settings.tk-multi-snapshot.alias.part_step"
    tk-multi-workfiles2: "@settings.tk-multi-workfiles2.alias.part_step"
  reference_template: alias_part_reference_publish
  menu_favourites:
  - {app_instance: tk-multi-workfiles2, name: File Open...}
  - {app_instance: tk-multi-snapshot, name: Snapshot...}
  - {app_instance: tk-multi-workfiles2, name: File Save...}
  - {app_instance: tk-multi-publish2, name: Publish...}
  location: "@engines.tk-alias.location"

